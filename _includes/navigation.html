<nav class="nav nav-pills justify-content-center">
    {% for item in site.data.navigation %}
    <div class="nav-item">

        {% assign maybe-active = '' %}
        {% if page.url == item.link %}
            {% assign maybe-active = 'active' %}
        {% endif %}

        <a href="{{ item.link }}" class="nav-link {{ maybe-active }}">
        {{ item.name }} 
        </a>
    </div>
    {% endfor %}
</nav>
