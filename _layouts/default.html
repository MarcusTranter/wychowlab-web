<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ site.title }}: {{ page.title }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
        <script src="https://kit.fontawesome.com/fae3b0ea76.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Martel:wght@200&family=Noto+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="{{ site.base }}/css/group.css">
        <link rel="shortcut icon" href="{{ site.base }}/img/favicon.ico"> .
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        {% feed_meta %}
        {% seo %}
    </head>
    <body>
        <div class="container">
            <div class="header d-flex
                        flex-column
                        flex-md-row justify-content-md-between">
                <a href="{{ site.base }}/" style="color:#552D62;font-size:xx-large;">
                    <i aria-hidden="true" class="fa-solid fa-magnet fa-rotate-90" title="C"></i><span class="sr-only">C</span>HOW LAB
                </a>
                {% include navigation.html %}
            </div> 
            {% if page.notitle != true %}
            <h1>{{ page.title }}</h1>
            {% endif %}
            <div class="row justify-content-center">
                <div class="my-auto">



                {% if page.displayimage %}
                <img src="{{ page.displayimage.src }}"
                    alt="{{ page.displayimage.alt }}"
                    style="max-width: 400px"
                    class="img-fluid mx-auto d-block mb-4"/>
                {% endif %}

                {{ content }}
                </div>
            </div>

            {% include footer.html %}

        </div> <!-- /container -->

        <!-- Support retina images. -->
        <script type="text/javascript"
                src="{{ site.base }}/js/srcset-polyfill.js"></script>
    </body>
</html>
